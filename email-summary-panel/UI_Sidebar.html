<!doctype html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <?!= include('UI_Sidebar.css'); ?>
</head>
<body>
  <div class="wrap">
    <h2>Email Summary Panel</h2>

    <div class="group">
      <div class="title">1) Sheet</div>
      <label>Sheet Name</label>
      <input type="text" id="sheetName" placeholder="Emails">
    </div>

    <div class="group">
      <div class="title">2) Gmail Filters</div>
      <div class="row">
        <div class="field">
          <label>Date Start (YYYY-MM-DD)</label>
          <input type="text" id="dateStart" placeholder="2025-10-01">
        </div>
        <div class="field">
          <label>Date End (YYYY-MM-DD)</label>
          <input type="text" id="dateEnd" placeholder="2025-10-23">
        </div>
      </div>
      <label>Label (optional)</label>
      <input type="text" id="label" placeholder="inbox or your-label">
      <label>Extra Query (optional)</label>
      <input type="text" id="query" placeholder="from:client@example.com OR subject:(invoice)">
      <div class="row">
        <div class="field">
          <label>Max Emails</label>
          <input type="number" id="maxEmails" min="1" max="2000" value="100">
        </div>
        <div class="field">
          <label>Write Mode</label>
          <select id="writeMode">
            <option value="CLEAR_WRITE">Clear & Write</option>
            <option value="APPEND">Append</option>
          </select>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="btnValidate">Validate</button>
      <button class="primary" id="btnPreview">Preview</button>
      <button class="ghost" id="btnFetch">Fetch & Write</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <?!= include('UI_Sidebar.js'); ?>
</body>
</html>
